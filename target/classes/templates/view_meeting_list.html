<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Meeting Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <h2>Список проведенных совещаний</h2>
        </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID совещания</th>
                <th>Дата Время</th>
                <th>Тема</th>
                <th>Подразделение</th>
                <th>Ответственный</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            <form th:each="meeting: ${meetings}" action="#" th:action="@{/search_page/view_meeting_list/submit}" method="POST">
              <tr>
                <td th:text="${meeting.id}"/>
                <td th:text="${meeting.dateSpending}"/>
                <td th:text="${meeting.topic}"/>
                <td th:text="${meeting.department.departmentName}"/>
                <td th:text="${meeting.organizedEmployee.name}"/>
                <td>
                    <input type="hidden" name="meetingId" th:value="${meeting.id}">
                    <input class="btn btn-dark" type="submit" value="Показать участников">
                </td>

            </form>
            </tbody>
          </table>
        <a class="btn btn-dark" href="/search_page/create_page">Добавить новое совещание</a>
        <a class="btn btn-dark" href="/search_page">Назад</a>
        <div class="footer">
            <hr>
            <p>All rights reserved &copy;&nbsp;2020</p>
        </div>
    </div>     
</body>
</html>
