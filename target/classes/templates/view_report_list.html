<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Meeting Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Meeting Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/create_department">New department</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/create_employee">New employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/create_report">New report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/create_meeting">New meeting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/search_meeting">Search meeting</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="header">
        <h4>Meeting report</h4>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Theme of the report</th>
            <th>Author</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <form th:each="report: ${reports}" action="#" th:action="@{/index/view_report_list/submit}" method="POST">
            <tr>
                <td th:text="${report.title}"/>
                <td th:text="${report.author.name}"/>
                <td>
                    <input type="hidden" name="reportId" th:value="${report.id}">
                    <input class="btn btn-dark" type="submit" value="Show content">
                </td>
            </tr>
        </form>
        </tbody>
    </table>
    <a class="btn btn-dark" href="/index/create_report">Return</a>
    <div class="footer">
        <hr>
        <p>All rights reserved &copy;&nbsp;2022</p>
    </div>
</div>
</body>
</html>
