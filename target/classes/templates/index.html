<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Meeting Manager</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Менеджер собраний</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto justify-content-end">
                <li class="nav-item active">
                    <a class="nav-link" href="/index">Журнал</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/create_report">Доклады</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/create_meeting">Новое собрание</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/search_meeting">Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/administration">Администрирование</a>
                </li>
            </ul>
            <form class="nav-link d-flex" th:action="@{/logout}" method="post">
                <input type="submit" value="Выйти из системы"/>
            </form>
        </div>
    </nav>
    <div class="header">
        <h4>Анонс собраний</h4>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Идентификатор</th>
            <th>Дата и время</th>
            <th>Тема собрания</th>
            <th>Подразделение</th>
            <th>Организатор</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <form th:each="meeting: ${meetings}" action="#" th:action="@{/index/view_meeting_list/submit}" method="POST">
            <tr>
                <td th:text="${meeting.id}"></td>
                <td th:text="${meeting.dateSpending}"></td>
                <td th:text="${meeting.topic}"></td>
                <td th:text="${meeting.department.departmentName}"></td>
                <td th:text="${meeting.organizedEmployee.name}"></td>
                <td>
                    <input type="hidden" name="meetingId" th:value="${meeting.id}">
                    <input class="btn btn-dark" type="submit" value="Показать участников">
                </td>
            </tr>
        </form>
        </tbody>
    </table>
    <div class="footer">
        <hr>
        <p>All rights reserved &copy;&nbsp;2022</p>
    </div>
</div>
</body>
</html>
