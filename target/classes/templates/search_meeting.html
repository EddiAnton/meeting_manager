<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Meeting Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Meeting Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index/create_department">New department</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index/create_employee">New employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index/create_report">New report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index/create_meeting">New meeting</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/index/search_meeting">Search meeting</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="header">
          <h4>Find meetings held</h4>
        </div>
        <div class="base-form">
            <form action="#" th:action="@{/index/search_meeting/submit}" method="POST">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <p>Theme: <input type="text" name="topic" size="40" placeholder="Enter meeting subject"></p>
                        </div>
                        <div class="col">
                            <p>Department organizer: <input type="text" name="departmentName" size="40" placeholder="Enter the name of the department"></p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                   <div class="row">
                        <div class="col">
                            <label>Date Time from:</label>
                            <input type="date" name="fromDate" class="form-control">
                        </div>
                        <div class="col">
                            <label>before:</label>
                            <input type="date" name="toDate" class="form-control">
                        </div>
                    </div>
                </div>
                <p>With: <input type="text" name="participant" size="30" placeholder="Enter the name of the participant"></p>
                <br>
                <input class="btn btn-dark" type="submit" value="Apply filter">
                <a class="btn btn-dark" href="/index/view_meeting_list">Show all</a>
            </form>
        </div>
        <div class="footer">
            <hr>
            <p>All rights reserved &copy;&nbsp;2020</p>
        </div>
    </div>     
</body>
</html>
