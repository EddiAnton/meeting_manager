<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Meeting Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Meeting Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/create_department">New department</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/index/create_employee">New employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/create_report">New report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/create_meeting">New meeting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/search_meeting">Search meeting</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="header">
        <h4>Employee data</h4>
    </div>
    <div class="base-form">
        <form action="#" th:action="@{/index/create_employee/submit}" th:object="${employee}" method="POST">
            <p>Employee name: <input type="text" size="80" placeholder="Enter first and last name"
                                    id="name" th:field="*{name}"></p>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" size="40" class="form-control" id="date_of_birth" th:field="*{dateOfBirth}">
            </div>
            <p>Email: <input type="text" size="80" placeholder="Enter email"
                                     id="email" th:field="*{email}"></p>
            <p>Department: <select class="browser-default custom-select" id="department_id" th:field="*{department}">
                <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.departmentName}"/>
            </select>
            </p>
            <input class="btn btn-dark" type="submit" value="Save">
            <input class="btn btn-dark" type="reset" value="Cancel">
            <a class="btn btn-dark" href="/index/view_employee_list">Show all</a>
        </form>
    </div>
    <div class="footer">
        <hr>
        <p>All rights reserved &copy;&nbsp;2022</p>
    </div>
</div>
</body>
</html>
