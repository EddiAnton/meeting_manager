<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Meeting Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Менеджер собраний - Администрирование приложения</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/index/create_department">Подразделения</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/create_employee">Сотрудники</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index">Выход</a>
                </li>
            </ul>
            <form class="nav-link d-flex" th:action="@{/logout}" method="post">
                <input type="submit" value="Выйти из системы"/>
            </form>
        </div>
    </nav>
    <div class="header">
        <h4>Сотрудники</h4>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Полное имя сотрудника</th>
            <th>Дата рождения</th>
            <th>Email</th>
            <th>Подразделение</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="employee: ${employees}">
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.dateOfBirth}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.department.departmentName}"></td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-dark" href="/index/create_employee">Возврат</a>
    <div class="footer">
        <hr>
        <p>All rights reserved &copy;&nbsp;2022</p>
    </div>
</div>
</body>
</html>
